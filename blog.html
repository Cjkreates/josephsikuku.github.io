<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Technical tutorials, network analysis, and AI experiments by Sikuku Joseph.">
    <title>Blog | Sikuku Joseph</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Blog Filter Pills */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-pill {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-pill:hover, .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Article Image Placeholder */
        .article-placeholder {
            height: 180px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-muted);
            position: relative;
        }
        
        /* Animation class for filtering */
        .blog-item { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Sikuku<span class="text-gradient">.Dev</span></a>
            
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#projects">Projects</a>
                <a href="portfolio-showcase.html" style="color: var(--secondary)">DevOps Case Study</a>
                <a href="blog.html" class="active">Blog</a>
            </div>

            <div class="nav-actions">
                <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
                <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </nav>

    <main>
        <header class="hero container animate-on-scroll">
            <h1>Tech <span class="text-gradient">News & Insights</span></h1>
            <p>Curated articles on DevOps, Networking, and AI fetched live from the community.</p>
        </header>

        <section class="container section-padding" style="padding-top: 0;">
            
            <div class="filter-container">
                <button class="filter-pill active" onclick="fetchNews('devops')">DevOps</button>
                <button class="filter-pill" onclick="fetchNews('networking')">Networking</button>
                <button class="filter-pill" onclick="fetchNews('ai')">AI & ML</button>
                <button class="filter-pill" onclick="fetchNews('webdev')">Web Dev</button>
            </div>

            <div class="grid-3" id="blog-container">
                <div class="card" style="height: 300px; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                </div>
            </div>

        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Sikuku Joseph. <a href="index.html" style="color: var(--primary);">Back to Home</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
    
    <script>
        const container = document.getElementById('blog-container');
        const pills = document.querySelectorAll('.filter-pill');

        // --- 1. BACKUP DATA (Loads if API fails) ---
        const fallbackData = [
            {
                title: "DevOps Best Practices for 2025",
                description: "A deep dive into how CI/CD pipelines are evolving with AI integration. Learn about the latest tools in the ecosystem.",
                url: "#",
                cover_image: null,
                published_at: new Date().toISOString(),
                reading_time_minutes: 5,
                tag_list: ["devops"]
            },
            {
                title: "Understanding VLANs and Subnetting",
                description: "Breaking down complex network segmentation into simple concepts. A guide for new Network Engineers.",
                url: "#",
                cover_image: null,
                published_at: new Date().toISOString(),
                reading_time_minutes: 8,
                tag_list: ["networking"]
            },
            {
                title: "Python for Automation",
                description: "How to automate boring IT tasks using simple Python scripts. Save time and reduce errors.",
                url: "#",
                cover_image: null,
                published_at: new Date().toISOString(),
                reading_time_minutes: 4,
                tag_list: ["automation"]
            }
        ];

        // --- 2. MAIN FETCH FUNCTION ---
        async function fetchNews(tag) {
            // UI: Handle Active Button State
            pills.forEach(p => p.classList.remove('active'));
            
            // Logic to handle click vs initial load
            if (window.event && window.event.type === 'click') {
                window.event.target.classList.add('active');
            } else {
                // Find the button that matches the tag
                const btn = Array.from(pills).find(b => b.innerText.toLowerCase().includes(tag.replace('webdev', 'web')));
                if(btn) btn.classList.add('active');
            }

            // UI: Show Loading Spinner
            container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-muted);">
                    <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                    <p style="margin-top: 1rem;">Fetching latest ${tag} news...</p>
                </div>
            `;

            try {
                // Attempt Fetch with a 3-second timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                const response = await fetch(`https://dev.to/api/articles?tag=${tag}&top=7&per_page=6`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error("API Limit or Network Error");
                
                const articles = await response.json();
                
                if (articles.length === 0) throw new Error("No articles found");

                renderArticles(articles, tag);

            } catch (error) {
                console.warn("API failed or timed out, loading fallback data.", error);
                renderArticles(fallbackData, tag);
            }
        }

        // --- 3. RENDER FUNCTION ---
        function renderArticles(articles, tag) {
            container.innerHTML = ''; // Clear spinner

            articles.forEach(article => {
                // Format Date
                const dateStr = article.published_at ? new Date(article.published_at).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric'
                }) : 'Recently';

                // Handle Missing Image
                const imageHTML = article.cover_image 
                    ? `<img src="${article.cover_image}" alt="${article.title}" style="width: 100%; height: 180px; object-fit: cover;">`
                    : `<div class="article-placeholder"><i class="fas fa-newspaper"></i></div>`;

                // Create Card
                const card = document.createElement('article');
                card.className = 'card blog-item animate-on-scroll';
                card.innerHTML = `
                    <div style="margin: -2rem -2rem 1.5rem -2rem; position: relative;">
                        ${imageHTML}
                        <div style="position: absolute; top: 1rem; left: 1rem; background: var(--primary); color: white; padding: 0.3rem 0.8rem; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;">
                            ${tag}
                        </div>
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                        <i class="far fa-calendar"></i> ${dateStr} &bull; ${article.reading_time_minutes || 5} min read
                    </div>
                    <h3 style="margin-bottom: 0.5rem; line-height: 1.3; font-size: 1.25rem;">
                        <a href="${article.url}" target="_blank" style="transition: color 0.2s;">${article.title}</a>
                    </h3>
                    <p style="color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                        ${article.description || "Click to read the full article..."}
                    </p>
                    <a href="${article.url}" target="_blank" class="btn btn-outline" style="width: 100%; justify-content: center;">
                        Read Article <i class="fas fa-external-link-alt" style="margin-left: 8px;"></i>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        // --- 4. INITIAL LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchNews('devops');
        });
    </script>
</body>
</html>
