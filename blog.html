<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Sikuku Joseph</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- NEW STYLES FOR SEARCH & LOAD MORE --- */
        .controls-container {
            max-width: 600px;
            margin: 0 auto 3rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Filter Pills */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
        }
        .filter-pill {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .filter-pill:hover, .filter-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }
        .btn-load {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 0.8rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--primary);
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-load:hover {
            background: var(--primary);
            color: white;
        }
        .btn-load:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animations */
        .blog-item { transition: opacity 0.3s ease; }
    </style>
</head>
<body>
<div id="scroll-progress" style="position: fixed; top: 0; left: 0; height: 4px; background: var(--gradient); width: 0%; z-index: 2000; transition: width 0.1s;"></div>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Sikuku<span class="text-gradient">.Dev</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="portfolio-showcase.html" style="color: var(--secondary)">DevOps Case Study</a>
                <a href="blog.html" class="active">Blog</a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
                <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </nav>

    <main>
        <header class="hero container animate-on-scroll">
            <h1>Tech <span class="text-gradient">Insights</span></h1>
            <p>DevOps, Networking, and AI knowledge base.</p>
        </header>

        <section class="container section-padding" style="padding-top: 0;">
            
            <div class="controls-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search articles...">
                </div>

                <div class="filter-container">
                    <button class="filter-pill active" onclick="changeCategory('devops')">DevOps</button>
                    <button class="filter-pill" onclick="changeCategory('networking')">Networking</button>
                    <button class="filter-pill" onclick="changeCategory('ai')">AI & ML</button>
                    <button class="filter-pill" onclick="changeCategory('webdev')">Web Dev</button>
                </div>
            </div>

            <div class="grid-3" id="blog-container">
                <div class="card" style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-muted);">
                    <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                </div>
            </div>

            <div class="load-more-container">
                <button id="loadMoreBtn" class="btn-load">Load More Articles</button>
            </div>

        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Sikuku Joseph.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        let currentCategory = 'devops';
        let currentPage = 1;
        let allArticles = []; // Store fetched articles for local searching
        const container = document.getElementById('blog-container');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const searchInput = document.getElementById('searchInput');

        // --- FALLBACK DATA ---
        const fallbackData = [
            { title: "DevOps Best Practices 2025", description: "CI/CD pipelines evolving with AI.", url: "#", tag_list: ["devops"], reading_time_minutes: 5, published_at: new Date().toISOString() },
            { title: "Understanding VLANs", description: "Network segmentation basics.", url: "#", tag_list: ["networking"], reading_time_minutes: 8, published_at: new Date().toISOString() },
            { title: "Python Automation", description: "Scripting for IT Analysts.", url: "#", tag_list: ["automation"], reading_time_minutes: 4, published_at: new Date().toISOString() }
        ];

        // --- 1. CHANGE CATEGORY ---
        function changeCategory(tag) {
            // Update UI
            document.querySelectorAll('.filter-pill').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(tag.replace('webdev','web'))) btn.classList.add('active');
            });

            // Reset Logic
            currentCategory = tag;
            currentPage = 1;
            allArticles = []; // Clear local cache
            container.innerHTML = ''; // Clear grid
            searchInput.value = ''; // Clear search
            
            fetchArticles();
        }

        // --- 2. FETCH ARTICLES (API) ---
        async function fetchArticles() {
            loadMoreBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';
            loadMoreBtn.disabled = true;

            try {
                // Timeout logic
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 4000);

                const response = await fetch(`https://dev.to/api/articles?tag=${currentCategory}&top=30&per_page=6&page=${currentPage}`, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error("API Error");
                
                const newArticles = await response.json();
                
                if (newArticles.length === 0 && currentPage === 1) throw new Error("No articles");
                if (newArticles.length === 0) {
                    loadMoreBtn.innerText = "No more articles";
                    return;
                }

                // Add to local list and render
                allArticles = [...allArticles, ...newArticles];
                renderArticles(newArticles);
                
                loadMoreBtn.innerHTML = 'Load More Articles';
                loadMoreBtn.disabled = false;
                currentPage++; // Setup for next page

            } catch (error) {
                console.warn("Fetch failed:", error);
                if(currentPage === 1) renderArticles(fallbackData);
                loadMoreBtn.style.display = 'none'; // Hide button on error
            }
        }

        // --- 3. RENDER FUNCTION ---
        function renderArticles(articles) {
            articles.forEach(article => {
                const dateStr = article.published_at ? new Date(article.published_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'Recent';
                const imageHTML = article.cover_image 
                    ? `<img src="${article.cover_image}" alt="Cover" style="width: 100%; height: 180px; object-fit: cover;">`
                    : `<div class="article-placeholder" style="height: 180px; background: var(--bg); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--text-muted); border-bottom: 1px solid var(--border);"><i class="fas fa-newspaper"></i></div>`;

                const card = document.createElement('article');
                card.className = 'card blog-item animate-on-scroll';
                card.innerHTML = `
                    <div style="margin: -2rem -2rem 1.5rem -2rem; position: relative;">
                        ${imageHTML}
                        <button onclick="shareArticle('${article.title}', '${article.url}')" style="position: absolute; top: 1rem; right: 1rem; background: white; border: none; padding: 8px; border-radius: 50%; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);"><i class="fas fa-share-alt" style="color: var(--text-main);"></i></button>
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                        <i class="far fa-calendar"></i> ${dateStr} &bull; ${article.reading_time_minutes || 5} min
                    </div>
                    <h3 style="margin-bottom: 0.5rem; font-size: 1.25rem;"><a href="${article.url}" target="_blank">${article.title}</a></h3>
                    <p style="color: var(--text-muted); margin-bottom: 1.5rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">${article.description || 'Click to read more...'}</p>
                    <a href="${article.url}" target="_blank" class="btn btn-outline" style="width: 100%; justify-content: center;">Read Article</a>
                `;
                container.appendChild(card);
            });
        }

        // --- 4. SEARCH FUNCTION (Client Side) ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            container.innerHTML = ''; // Clear grid
            
            // Filter the articles we have already loaded
            const filtered = allArticles.filter(art => 
                art.title.toLowerCase().includes(term) || 
                (art.description && art.description.toLowerCase().includes(term))
            );

            if (filtered.length > 0) {
                renderArticles(filtered);
                loadMoreBtn.style.display = 'none'; // Hide load more when searching
            } else {
                container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">No matches found.</p>`;
            }

            if (term === '') {
                renderArticles(allArticles); // Restore all
                loadMoreBtn.style.display = 'inline-block';
            }
        });

        // --- 5. SHARE FEATURE ---
        async function shareArticle(title, url) {
            if (navigator.share) {
                try {
                    await navigator.share({ title: title, url: url });
                } catch (err) { console.log('Share canceled'); }
            } else {
                alert('URL copied to clipboard!');
                navigator.clipboard.writeText(url);
            }
        }

        // --- 6. EVENT LISTENERS ---
        loadMoreBtn.addEventListener('click', fetchArticles);
        
        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            changeCategory('devops');
        });
    </script>
</body>
</html>
