  <style>
    :root {
      --bg: #f5f7fa;
      --text: #333;
      --header-bg: #1f2937;
      --accent: #3b82f6;
    }
    [data-theme='dark'] {
      --bg: #121212;
      --text: #f3f3f3;
      --header-bg: #0d1117;
      --accent: #90cdf4;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
    header p { margin: 0.2rem; font-size: 1.1rem; }
    #toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: var(--header-bg);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
    }
    ul { padding-left: 1.2rem; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .cert-list a { display: block; margin: 0.2rem 0; }
    .button-download {
      display: inline-block;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      background: var(--header-bg);
      color: white;
      padding: 1rem;
      margin-top: 3rem;
    }
    html { scroll-behavior: smooth; }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

  <section>
    <h2>GitHub Projects</h2>
    <div id="github-projects" style="margin-top:1rem;"></div>
    <img src="https://github-readme-stats.vercel.app/api?username=Cjkreates&show_icons=true&theme=radical" alt="GitHub Stats" style="width:100%;max-width:600px;">
  </section>
  <script>
    const descriptions = {
      "josephsikuku.github.io": "My personal portfolio website hosted on GitHub Pages, showcasing my skills, projects, and certifications.",
      "VOIP_PROJECT": "A project exploring Voice Over IP (VoIP) technology and SIP configurations for voice communication over networks.",
      "voip-projects": "Collection of VoIP configuration simulations done in Packet Tracer and virtual labs, including SIP trunking and dial plans.",
      "voip-project": "Hands-on lab for configuring VoIP phones and call managers within enterprise environments.",
      "finance-manager": "A basic finance tracker built with HTML/CSS/JS to manage income, expenses, and budgeting in a spreadsheet-like interface."
    };
    fetch("https://api.github.com/users/Cjkreates/repos?sort=updated&per_page=5")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("github-projects");
        data.forEach(repo => {
          const div = document.createElement("div");
          div.innerHTML = `<h4><a href="${repo.html_url}" target="_blank">${repo.name}</a></h4><p>${descriptions[repo.name] || "No description available."}</p>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("github-projects").innerHTML = "<p>Unable to load GitHub projects.</p>";
      });

    // Lightbox functionality for project images
    document.querySelectorAll("section img").forEach(img => {
      img.style.cursor = "pointer";
      img.addEventListener("click", () => {
        const lightbox = document.createElement("div");
        lightbox.classList.add("lightbox");
        lightbox.innerHTML = `<img src="${img.src}" alt="" /><div onclick='this.parentElement.remove()' style='position:absolute;top:20px;right:40px;color:white;font-size:2rem;cursor:pointer;'>&times;</div>`;
        document.body.appendChild(lightbox);
        lightbox.style.display = "flex";
      });
    });
  </script>
